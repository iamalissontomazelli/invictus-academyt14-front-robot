name: Robot Tests - invictus-academy-front üë∑

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Front Tests Invictus
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Google Chrome Stable
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: Install project dependencies
        run: pip install -r requirements.txt

      - name: Run Robot Framework tests
        env:
          # For√ßa o Chrome a usar um profile tempor√°rio √∫nico por execu√ß√£o
         BROWSER_OPTIONS: "--headless=new --no-sandbox --disable-dev-shm-usage"
        run: |
          robot --loglevel TRACE --outputdir logs/ --variable BROWSER_OPTIONS:"$BROWSER_OPTIONS" tests/

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: logs-tests
          path: logs/

